<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Create new chat</h1>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">

            <label for="chat_name">Chat name:</label>
            <input type="text" class="form-control" id="chat_name" name="chat_name" placeholder="Enter chat name">

            <label for="users_select">Select the members:</label>
            <select multiple class="form-control" id="users_select" name="users_select">
                {% for member in members %}
                <option value="{{member.id}}">{{member.username}}</option>
                {% endfor %}
            </select>
        </div>


        <button type="submit" class="btn btn-success">Create</button>
        <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to home</a>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
